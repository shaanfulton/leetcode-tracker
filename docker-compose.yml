services:
  db:
    image: postgres:16-alpine
    container_name: leettracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leettracker
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leettracker-web
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/leettracker
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: sh -c "npm run build && npm run start"

volumes:
  db_data:
